<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Information</title>
</head>
<body>
    <div id="browser-info">
        <!-- The browser information will be displayed here -->
    </div>

    <script>
        // Get browser information from the navigator object
        var browserName = navigator.appName;
        var version = navigator.appVersion;

        // Display the browser information in the div with id "browser-info"
        var browserInfoDiv = document.getElementById("browser-info");
        browserInfoDiv.textContent = "You are using " + browserName + " version " + version;
    </script>
</body>
</html>
